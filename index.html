<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traveler</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/select-style.css" />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/fonts.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row header__row">
          <div class="col-xxl-3 logo">
            <div class="logo__container">
              <a href="#">
                <img src="assets/img/navbar/logo.svg" alt="Logo" />
              </a>
              <div class="title">
                <h3 class="title__title">traveler</h3>
                <span class="title__subtitle"
                  >Get the advice you need about travel</span
                >
              </div>
            </div>
          </div>
          <div class="col-xxl-6 dropdown">
            <div class="dropdown__container">
              <a href="#" class="dropdown__link">
                Quicklinks
                <img src="assets/img/navbar/map.svg" alt="Map" />
              </a>
              <select name="select" class="select">
                <option value="" hidden>Select from dropdown</option>
                <option value="San Francisco">San Francisco</option>
                <option value="New York">New York</option>
                <option value="Seattle">Seattle</option>
                <option value="Los Angeles">Los Angeles</option>
                <option value="Chicago">Chicago</option>
              </select>
            </div>
          </div>
          <div class="col-xxl-3 search">
            <input
              class="form-control search__form"
              list="datalistOptions"
              placeholder="Search for something here"
            />
            <datalist id="datalistOptions">
              <option value="San Francisco"></option>
              <option value="New York"></option>
              <option value="Seattle"></option>
              <option value="Los Angeles"></option>
              <option value="Chicago"></option>
            </datalist>
          </div>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <navbar class="navbar navbar-collapse row" id="navbarNavAltMarkup">
          <div class="navbar__section nav_b1 col-xxl-2">
            <img
              src="assets/img/navbar/Guide.svg"
              alt="Travel Guide"
              class="navbar__image"
            /><span class="navbar__text">Travel Guide</span>
          </div>
          <div class="navbar__section nav_b2 col-xxl-2">
            <img
              src="assets/img/navbar/Services.svg"
              alt="Services"
              class="navbar__image"
            /><span class="navbar__text">Services</span>
          </div>
          <div class="navbar__section nav_b3 col-xxl-2">
            <img
              src="assets/img/navbar/About.svg"
              alt="About"
              class="navbar__image"
            /><span class="navbar__text">About</span>
          </div>
          <div class="navbar__section nav_b4 col-xxl-2">
            <img
              src="assets/img/navbar/Tour.svg"
              alt="The Tour"
              class="navbar__image"
            /><span class="navbar__text">The Tour</span>
          </div>
          <div class="navbar__section nav_b5 col-xxl-2">
            <img
              src="assets/img/navbar/Guide.svg"
              alt="How to"
              class="navbar__image"
            /><span class="navbar__text">How to</span>
          </div>
          <div class="navbar__section nav_b6 col-xxl-2">
            <img
              src="assets/img/navbar/About.svg"
              alt="Contact"
              class="navbar__image"
            /><span class="navbar__text">Contact</span>
          </div>
        </navbar>
        <!-- /.navbar -->
      </div>
    </header>
  </body>
</html>
